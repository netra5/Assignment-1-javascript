<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N Say Storymaker</title>
    <link rel="stylesheet" href="main.css"> <!-- Link to the main.css file -->
</head>
<body>
    <h1>See 'N Say Storymaker</h1>

    <!-- Buttons for each part of the story -->
    <div class="buttons">
        <button id="nounButton">Choose Noun</button>
        <button id="verbButton">Choose Verb</button>
        <button id="adjectiveButton">Choose Adjective</button>
        <button id="secondNounButton">Choose Second Noun</button>
        <button id="placeButton">Choose Place</button>
    </div>

    <!-- Button to generate and speak the story -->
    <button id="generateStoryButton">Generate Story and Speak</button>

    <!-- Button to generate a random full story in one click -->
    <button id="randomStoryButton">Generate Random Story</button>

    <!-- Button to reset the story -->
    <button id="resetButton">Reset Story</button>

    <!-- Display the generated story here -->
    <p id="storyDisplay">Your story will appear here...</p>

    <!-- Link to the app.js file -->
    <script src="js/app.js"></script>
</body>
</html>
